apply plugin: 'groovy'
apply plugin: 'idea'

group = 'kaizen'
version = '1.0'

task publish(dependsOn: [test, uploadArchives])

dependencies {
	compile gradleApi()
	groovy localGroovy()
	testCompile 'org.spockframework:spock-core:0.6-groovy-1.8'
}

uploadArchives {
	repositories {
		ivy { url uri('../repository') }
	}
}

repositories {
	mavenCentral()
}
